version: "3.8"

# Development override for docker-compose.yml
# Usage: docker-compose -f docker-compose.yml -f docker-compose.dev.yml up

services:
  app:
    build:
      target: deps # Use deps stage for faster rebuilds
    volumes:
      # Mount source code for hot reload
      - .:/app
      - /app/node_modules
      - /app/.next
      - /app/.pnpm-store
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true # For file watching in Docker
    command: ["pnpm", "dev", "--turbo"]
    stdin_open: true
    tty: true

  # Development database with exposed port for direct connection
  postgres:
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=portdex_chat_dev
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data

  # Optional: pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: portdex-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@portdex.ai
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: "False"
    ports:
      - "5050:80"
    depends_on:
      - postgres
    volumes:
      - pgadmin_data:/var/lib/pgadmin

volumes:
  postgres_dev_data:
    driver: local
  pgadmin_data:
    driver: local
